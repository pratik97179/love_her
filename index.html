<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff 100%);
        }
        
        .message {
            font-size: 3rem;
            color: #ff69b4;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }
        
        .heart {
            font-size: 2rem;
            margin: 0 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        I <span class="heart">❤️</span> you
    </div>
</body>
</html>
